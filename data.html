<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="data.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
            <div id="speedTypingTest" class="col-12 bg-container">
                <h1 class="container-heading">Speed <br>Typing Test</h1>
                <p class="container-description">On your fingers lets set Go!</p>
                <div class="timer-container">
                    <img class="img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
                    <p id="timer" class="description mt-3">0</p>
                    <p class="ml-2 mt-3 description-1">seconds</p>
                </div>
                <div class="inner-container">
                    <p id="quoteDisplay" class="description-2"></p>
                    <textarea id="quoteInput" rows="7" cols="34" placeholder="Type here!!"></textarea>
                </div>
                <div class="loader spinner ">
                    
                </div>
                <p id="result" class="description-3"></p>
                <div class="timer-container">
                    <button id="submitBtn" class="button-submit">Submit</button>
                    <button id="resetBtn" class="button-Reset">Reset</button>
                </div>

    </div>
    <script src="data.js"></script>
</body>

</html>
